<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page - American Vintage Clothing</title>
    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/typography.css" />

</head>
<body>

    <div id="search-bar-placeholder"></div>

    <!-- top navigation -->
    <div id="header-placeholder"></div>

    <!-- landing page -->
    <section id="landing-page">
        <div id="title-box">
            <h1 class="title-96px">american</h1>
            <h1 class="title-128px">VintagE</h1>
            <h1 class="title-64px">clothing</h1>
        </div>
        <button id="shop-now-btn" class="btn-default">SHOP NOW</button>

    <!-- main content -->
    <main class="main-wrapper">
        <section id="new-arrivals" class="home-section">
            <header>
                <h2>New Arrivals</h2>
            </header>
            <div class="product-line-placeholder">
                <!-- product list -->
            </div>
        </section>

        <section id="popular" class="home-section">
            <header>
                <h2>Popular Items</h2>
            </header>
            <div class="product-grid">
                <!-- product list -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="scripts/include.js"></script>
    <script src="scripts/load-product-items-line.js"></script>
    
</body>
</html>
