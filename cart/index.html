<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cart</title>
	<link rel="stylesheet" href="../styles/typography.css" />
	<link rel="stylesheet" href="../styles/default.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div id="header-placeholder"></div>

	<main id="cart-page">
		<h1 class="title-category">CART</h1>

		<section id="cart-box">

			<div id="cart-items-wrapper">
				<div id="cart-items"></div>
			</div>
			<div class="cart-box-divider"></div>
			<span id="cart-total">TOTAL: $0.00</span>

		</section>

		<div id="cart-actions">
			<button class="btn-default btn-width-400">CHECK OUT</button>
			<button class="btn-default btn-width-400">KEEP SHOPPING</button>
		</div>
	</main>

	<!-- Optional footer -->
	<div id="footer-placeholder"></div>

	<script src="../scripts/include.js"></script>
	<script src="../scripts/load-cart-items.js"></script>
</body>
</html>
