<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Order Confirmation - American Vintage Clothing</title>
	<link rel="stylesheet" href="../styles/typography.css" />
	<link rel="stylesheet" href="../styles/default.css" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="../styles/mobile.css" />
</head>

<body>

	<div id="search-bar-placeholder"></div>
	<div id="header-placeholder"></div>
	<div id="cart-popup-placeholder"></div>
	<div id="left-menu-placeholder"></div>

	<main class="confirmation-page">
		<section class="confirmation-container">
		
		<p class="confirmation-thanks"> THANK YOU <br> FOR YOUR ORDER! </p>

		<div class="confirmation-image">
			<img src="../assets/icons/order.png" alt="Order confirmation"/>
		</div>

		<p class="confirmation-description">
			Your order has been confirmed. <br> Thank you for shopping with us!
		</p>

		<div class="confirmation-buttons">
			<a href="../homepage" class="btn-default">Continue Shopping</a>
			<button class="btn-default">View Order Detail</button>
		</div>

		</section>
	</main>

	<!-- Footer -->
	<div id="footer-placeholder"></div>

	<script src="../scripts/include.js"></script>

	</body>
</html>
