<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tops</title>
    <link rel="stylesheet" href="../styles/default.css" />
    <link rel="stylesheet" href="../styles/typography.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div id="header-placeholder"></div>
    <div id="cart-popup-placeholder"></div>

    <main>
        <h1 class="title-category">TOPS</h1>

        <div class="list-of-products-page-content">
            <div class="filter-section" id="tops-filter">
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Size</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Availability</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Price</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
                
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Brand</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
                
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Colour</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
                
                <div class="filter-box">
                    <div class="filter-header">
                        <span class="filter-label">Sale</span>
                        <span class="filter-toggle">+</span>
                    </div>
                    <div class="filter-line"></div>
                </div>
            </div>

            <div class="product-section">
                <div class="product-toolbar">
                    <div class="product-count">12 / 80</div>
                    <div class="product-sort">Sort: Newest to Oldest</div>
                </div>
                <div class="product-grid"></div>
                <div class="product-pages">1 2 3 ... 7  ></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/include.js"></script>
    <script src="../scripts/load-product-items.js"></script>
</body>
</html>
