<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - American Vintage Clothing</title>
    <link rel="stylesheet" href="../styles/typography.css" />
    <link rel="stylesheet" href="../styles/default.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles/mobile.css" />
</head>

<body>

    <div id="search-bar-placeholder"></div>
    <div id="header-placeholder"></div>
    <div id="cart-popup-placeholder"></div>
    <div id="left-menu-placeholder"></div>

    <main class="checkout-page">
        <h1 class="title-category">CHECKOUT</h1>

        <section class="checkout-container">

        <!-- Left: User Information Form -->
        <form class="checkout-form">

            <!-- Contact -->
            <fieldset class="checkout-section">
                <p class="checkout-section-title">Contact</p>
                <div class="checkout-section-content">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>
            </fieldset>
            
            <!-- Delivery -->
            <fieldset class="checkout-section">
                <p class="checkout-section-title">Delivery</p>
                <div class="checkout-section-content two-options">
                    <label>
                        <input type="radio" name="delivery" checked />
                        <span>Ship</span>
                    </label>
                    <label>
                        <input type="radio" name="delivery" />
                        <span>Pickup in store</span>
                    </label>
                </div>
            
                <hr class="section-divider" />
            
                <div class="checkout-section-content" id="ship-to">
                    <div class="row-1-1">
                        <input type="text" name="country" placeholder="Country/Region" required />
                    </div>
                    
                    <div class="row-1-2">
                        <input type="text" name="first-name" placeholder="First name" required />
                        <input type="text" name="last-name" placeholder="Last name" required />
                    </div>
                    
                    <div class="row-1-1">
                        <input type="text" name="address" placeholder="Address" required />
                    </div>
                    
                    <div class="row-1-1">
                        <input type="text" name="apartment" placeholder="Apartment, suite, etc. (optional)" />
                    </div>
                    
                    <div class="row-1-3">
                        <input type="text" name="city" placeholder="City" required />
                        <input type="text" name="state" placeholder="State/Territory" required />
                        <input type="text" name="postcode" placeholder="Postcode" required />
                    </div>
                    
                    <div class="row-1-1">
                        <input type="tel" name="phone" placeholder="Phone" required />
                    </div>
                </div>
            </fieldset>

            <!-- Shipping Method -->
            <fieldset class="checkout-section">
                <p class="checkout-section-title">Shipping Method</p>
                <div class="checkout-section-content two-options">
                    <label>
                        <input type="radio" name="shippingMethod" value="standard" checked />
                        <span>Standard Shipping</span>
                    </label>
                    <label>
                        <input type="radio" name="shippingMethod" value="express" />
                        <span>Express Shipping</span>
                    </label>
                </div>
            </fieldset>

            <!-- Payment Method -->
            <fieldset class="checkout-section">
                <p class="checkout-section-title">Payment Method</p>
                <div class="checkout-section-content two-options">
                    <label>
                        <input type="radio" name="paymentMethod" value="creditCard" checked />
                        <span>Credit Card</span>
                    </label>
                    <label>
                        <input type="radio" name="paymentMethod" value="paypal" />
                        <span>PayPal</span>
                    </label>
                </div>
            
                <hr class="section-divider" />
            
                <div class="checkout-section-content" id="card-info">
                    <div class="row-1-1">
                        <input type="text" name="cardNumber" placeholder="Card Number" required />
                    </div>
                    <div class="row-1-3">
                        <input type="text" name="expirationDate" placeholder="Expiration Date (MM/YY)" required />
                        <input type="text" name="securityCode" placeholder="Security Code" required />
                    </div>
                    <div class="row-1-1">
                        <input type="text" name="cardHolderName" placeholder="Card Holder Name" required />
                    </div>
                </div>
            </fieldset>

            <!-- Pay Now Button -->
            <div class="checkout-pay-btn-wrapper">
                <a href="../confirmation" class="btn-default">Pay Now</a>
            </div>
        </form>


        <!-- Right: Order Summary -->
        <aside class="order-summary">
            <p class="checkout-section-title">Order Summary</p>

            <hr class="section-divider" />
        
            <div class="order-items-container" id="cart-items">
            <!-- add items using JS-->
            </div>
        
            <hr class="section-divider" />
        
            <div class="order-summary-totals">
            <div class="summary-row">
                <span class="summary-label">Subtotal:</span>
                <span class="summary-value" id="subtotal-amount">$0.00</span>
            </div>
            <hr class="section-divider" />
            <div class="summary-row">
                <span class="summary-label">Shipping:</span>
                <span class="summary-value" id="shipping-amount">$0.00</span>
            </div>
            <hr class="section-divider" />
            <div class="summary-row total-row">
                <span class="summary-label">Total:</span>
                <span class="summary-value" id="total-amount">$0.00</span>
            </div>
            </div>
        </aside>
        
        </section>
    </main>


    <div id="footer-placeholder"></div>

    <script type="module" src="../scripts/main.js"></script>

</body>
</html>
